<template name="publicPagesContact">
  {{>publicComponentsBreadcrumb title="Contact" subTitle=null}}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Contact Us</h3>
        <div class="col-md-12 brd-contact-form">
          <form id="contact_send" class="row my-3">
            <div class="col-6 form-item">
              <label for="brd_name">Name</label>
              <input name="brd_name" id="brd_name" type="text" class="form-control" required>
            </div>
            <div class="col-6 form-item">
              <label for="brd_surname">Surname</label>
              <input name="brd_surname" id="brd_surname" type="text" class="form-control" required>
            </div>
            <div class="col-12 form-item">
              <label for="brd_email">E-Mail</label>
              <input name="brd_email" id="brd_email" type="email" class="form-control" required>
            </div>
            <div class="col-12 form-item">
              <label for="brd_surname">Message</label>
              <textarea name="brd_surname" id="brd_surname" rows="5" class="form-control" required></textarea>
            </div>
            <div class="col-12 form-item">
              <button class="btn brd-btn">Send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Contact Info</h3>
        <div class="col-md-12 brd-contact-data">
          <ul>
            <li>
              <a href="tel:+905465917099">

              </a>
            </li>
            <li>

              </a>
            </li>

              <a href="mailto:info@bordomovie.com">
                <i class="fa-solid fa-envelope"></i> info@bordomovie.com
              </a>
            </li>

              <a href="https://goo.gl/maps/VBSJzhUQGvTCQLQt5" target="_blank">

              </a>
            </li>

        </div>
      </div>
    </div>
  </div>
