        {{#let _category = (state.get 'category') }}

          {{#each _category}}

  <script>
    jQuery(document).ready(function($) {
      setTimeout(() => {
        $('.owl-carousel').owlCarousel({
          loop:true,
          margin:10,
          nav:false,
          responsive:{
              0:{
                  items:2
              },
              600:{
                  items:3
              },
              1000:{
                  items:5
              }
          }
        });
      }, 500);
    });
  </script>
