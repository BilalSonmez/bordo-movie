<template name="publicComponentsBreadcrumb">
  <div class="header">
    <h1>{{title}}</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        {{#if subTitle}}
          <li class="breadcrumb-item">{{subTitle}}</li>
        {{/if}}
        <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
      </ol>
    </nav>
  </div>
</template>
