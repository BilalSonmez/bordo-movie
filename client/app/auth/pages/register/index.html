<template name="authPagesRegister">
  {{>publicComponentsBreadcrumb title="Sign Up" subTitle="Auth"}}
  <div class="container">
    <div class="brd-auth-panel d-flex justify-content-center">
      <div class="row">
        <div class="col-12 text-center">
          <div class="brd-navbar-brand">
            <i class="fa-solid fa-film"></i> Bordo <span>Movie</span>
          </div>
        </div>
        <div class="col-12">
          <form id="brd-signup">
            <h3>Sign Up</h3>
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="brd_name" required>
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" name="brd_surname" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="form-control" name="brd_email" required>
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="brd_password" required>
            <button class="btn btn-bordo">Sign Up</button>
            <a class="btn btn-bordo-second" href="/auth/signin">Sign In</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
