<template name="authPagesLogin">
  {{>publicComponentsBreadcrumb title="Sign In" subTitle="Auth"}}
  <div class="container">
    <div class="brd-auth-panel d-flex justify-content-center">
      <div class="row">
        <div class="col-12 text-center">
          <div class="brd-navbar-brand">
            <i class="fa-solid fa-film"></i> Bordo <span>Movie</span>
          </div>
        </div>
        <div class="col-12">
          <form id="brd-signin">
            <h3>Sign In</h3>
            <label for="email">E-Mail</label>
            <input type="email" name="brd_email" id="email" class="form-control" required>
            <label for="password">Password</label>
            <input type="password" name="brd_password" id="password" class="form-control" required>
            <button class="btn btn-bordo">Sign In</button>
            <a class="btn btn-bordo-second" href="/auth/signup">Sign Up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
