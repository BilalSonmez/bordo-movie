<template name="adminModalCommentDetail">
  <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <div class="modal fade" id="brdadminModalCommentDetail" tabindex="-1" aria-labelledby="brdadminModalCommentDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="brdadminModalCommentDetailLabel">CommentDetail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="brdCommentDetailForm" class="row">
            <div class="col-md-6">
              <label for="">Name</label>
              <input type="text" id="commentUserName" class="form-control" disabled>
            </div>
            <div class="col-md-6">
              <label for="">Lastname</label>
              <input type="text" id="commentUserLastName" class="form-control" disabled>
            </div>
            <div class="col-md-12">
              <label for="">Email</label>
              <input type="text" id="commentUserEmail" class="form-control" disabled>
            </div>
            <div class="col-md-12">
              <label for="">Message</label>
              <p id="commentMessage">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, voluptate! Quas quam deleniti, adipisci voluptatibus omnis saepe earum vero libero, quos eligendi repellendus pariatur nemo velit culpa fugit est iure.</p>
            </div>
            <div class="col-md-12">
              <a href="/movie/" id="commentMovieLink" target="_blank">Movie Link</a>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btnApprove" data-bs-dismiss="modal" value="true">Approve</button>
          <button type="button" class="btn btn-warning btnApprove" data-bs-dismiss="modal" value="false">Disapproval</button>
        </div>
      </div>
    </div>
  </div>
</template>
