<template name="adminModalUserEdit">
  <div class="modal fade" id="brdadminModalUserEdit" tabindex="-1" aria-labelledby="brdadminModalUserEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="brdadminModalUserEditLabel">Update User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="brdUserEditForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="brdadminModalUserEdit_name" placeholder="" />
              <label for="brdadminModalUserEdit_name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="brdadminModalUserEdit_lastName" placeholder="" />
              <label for="brdadminModalUserEdit_lastName">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="brdadminModalUserEdit_email" placeholder="" />
              <label for="brdadminModalUserEdit_email">E-Mail</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="brdUserEditForm" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
