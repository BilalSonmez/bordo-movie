<template name="adminModalCategoryCreate">

  <div class="modal fade" id="brdadminModalCategoryCreate" tabindex="-1" aria-labelledby="brdadminModalCategoryCreateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="brdadminModalCategoryCreateLabel">Category Create</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="brdCategoryCreateForm">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="brdadminModalCategoryCreate_name" name="name" placeholder=" ">
              <label for="brdadminModalCategoryCreate_name">Title</label>
            </div>

            <div class="form-floating">
              <textarea class="form-control" placeholder=" " id="brdadminModalCategoryCreate_description" name="description" style="height: 100px"></textarea>
              <label for="brdadminModalCategoryCreate_description">Description</label>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="brdCategoryCreateForm" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

</template>
