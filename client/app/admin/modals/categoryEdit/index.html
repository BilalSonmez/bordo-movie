<template name="adminModalCategoryEdit">
  <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <div class="modal fade" id="brdadminModalCategoryEdit" tabindex="-1" aria-labelledby="brdadminModalCategoryEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="brdadminModalCategoryEditLabel">Update Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="brdCategoryEditForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="brdadminModalCategoryEdit_name" name="name" placeholder=""/>
              <label for="brdadminModalCategoryEdit_name">Title</label>
            </div>
            <div class="form-floating">
              <div id="edit-editor-container">
                <p>Description</p>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" form="brdCategoryEditForm" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>          

</template>
