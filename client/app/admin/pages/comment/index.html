<template name="adminPageComments">
  {{#let _comments=(state.get 'comments')}}

  <div class="container ms-4 mt-4 categoryContainer">
    <div class="d-flex flex-row row justify-content-start row-cols-1 row-cols-sm-1 row-cols-md-2">
      <div class="col-md-12">
        <div class="h1 text-center">Comment List</div>
        <hr />
        <div class="table-responsive" >
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th scope="col" style="width: 10%">Index</th>
                <th scope="col" style="width: 20%">Name Surname</th>
                <th scope="col" style="width: 50%">Movie</th>
                <th scope="col" style="width: 50%">Approve</th>
                <th scope="col" class="text-center" style="width: 10%">Edit</th>
                <th scope="col" class="text-center" style="width: 10%">Remove</th>
              </tr>
            </thead>
            <tbody >
              {{#each _comments.comments }}
              <tr>
                <td class="fw-bold">{{index_count @index _comments.options.pagination}}</td>
                <td>{{_user_id.profile.name}} {{_user_id.profile.lastName}}</td>
                <td>{{_movie_id.title}}</td>
                <td class="ellipsis approveCol">
                  {{#if approve}}
                  <i class="fa-solid fa-check"></i>
                  {{else}}
                  <i class="fa-solid fa-xmark"></i>
                  {{/if}}
                </td>
                <td class="text-center" style="width: 10%">
                  <button class="btn btn-secondary btn-sm editbtn commentShow" data-bs-toggle="modal" data-bs-target="#brdadminModalCommentDetail">
                    <i class="fa-solid fa-file-pen"></i>
                  </button>
                </td>
                <td class="text-center" style="width: 10%">
                  <button class="btn btn-danger btn-sm deletebtn categortDelete"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {{> componentAdminPagination paginationState=pagination}}
  {{/let}} {{> adminModalCommentDetail}}
  
</template>
