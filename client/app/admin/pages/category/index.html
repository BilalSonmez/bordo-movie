<template name="adminPageCategory">
  {{#let _categories=(state.get 'categories')}}

  <div class="container ms-4 mt-4 categoryContainer">
    <div class="d-flex flex-row row justify-content-start row-cols-1 row-cols-sm-1 row-cols-md-2">
      <div class="col-md-10">
        <div class="h1 text-center">Category List</div>
        <hr />
        <div class="table-responsive" >
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th scope="col" style="width: 10%">Index</th>
                <th scope="col" style="width: 20%">Category Name</th>
                <th scope="col" style="width: 50%">Description</th>
                <th scope="col" class="text-center" style="width: 10%">Edit</th>
                <th scope="col" class="text-center" style="width: 10%">Remove</th>
              </tr>
            </thead>
            <tbody >
              {{#each _categories.category}}
              <tr>
                <td class="fw-bold">{{index_count @index _categories.options.pagination}}</td>
                
                <td><a class="adminLink" href="/category/{{_id}}" target="_blank">{{title}}</a></td>
                
                <td class="ellipsis">{{clearHTML description}}</td>
                <td class="text-center" style="width: 10%">
                  <button class="btn btn-secondary btn-sm editbtn categortEdit" data-bs-toggle="modal" data-bs-target="#brdadminModalCategoryEdit">
                    <i class="fa-solid fa-file-pen"></i>
                  </button>
                </td>
                <td class="text-center" style="width: 10%">
                  <button class="btn btn-danger btn-sm deletebtn categortDelete"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-md-2">
        <div class="d-flex my-4 pt-5 justify-content-center">
          <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#brdadminModalCategoryCreate">Category Create</button>
        </div>
      </div>
    </div>
  </div>
  {{> componentAdminPagination paginationState=pagination}}
  {{/let}} {{> adminModalCategoryEdit}} {{> adminModalCategoryCreate}}
  
</template>
