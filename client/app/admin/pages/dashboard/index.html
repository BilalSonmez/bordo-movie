<template name="adminPageDashboard">

  <div>
    <div class="h1 text-center mt-5 dasboardTitle">Site Statistics</div>
    <hr>
    <div class="container dashboardContainer mx-5 mt-3 justify-content-center ">
      <div class="row rowDashboard justify-content-center text-center">

      <div class="col">
      <div class="stat-card">
        <div class="stat-card__stat">{{state.get 'category'}}</div>
        <div class="stat-card__desc">Total Categories</div>
      </div>
    </div>
    <div class="col">
      <div class="stat-card">
        <div class="stat-card__stat">{{state.get 'movie'}}</div>
        <div class="stat-card__desc">Total Movies</div>
      </div>
    </div>
    <div class="col">

      <div class="stat-card">
        <div class="stat-card__stat">{{state.get 'comment'}}</div>
        <div class="stat-card__desc">Total Comments</div>
      </div>
    </div>
    <div class="col">
      <div class="stat-card">
        <div class="stat-card__stat">{{state.get 'user'}}</div>
        <div class="stat-card__desc">Total Users</div>
      </div>
    </div>
    <div class="col">
      <div class="stat-card">
        <div class="stat-card__stat">{{state.get 'view'}}</div>
        <div class="stat-card__desc">Total Views</div>
      </div>
    </div>


    </div>

    </div>
  </div>
</template>
